<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Dato</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.js"></script>
  <script type="text/javascript" th:src="@{/src/scripts.js}"></script>
  <script type="text/javascript" th:src="@{/src/app2.js}"></script>



</head>
<body>
<div class="container my-2" align="center">
  <div id="cameriere" th:text="${dati.getNome()}"></div>
  <table style="width:80%; border:10px" id="Title">
    <tr>
      <td style="width:20%">Numero Persone</td>
      <td style="width:20%">Numero Tavolo</td>
      <td style="width:20%">Nome Tavolo</td>
      <td tyle="width:40%">Ordine</td>
    </tr>
  </table>
  <table style="width:80%; border:1px" id="tabella">
      <tr th:each="ordine:${dati.getOrdini()}">
        <td th:text="${ordine.getPersone()}" style="width:20%"></td>
        <td th:text="${ordine.getNumeroTavolo()}" style="width:20%"></td>
        <td th:text="${ordine.getNomeTavolo()}" style="width:20%"></td>
        <td style="width:40%">
          <table>
            <tr th:each="piatti:${ordine.getOrdine()}">
            <td th:text="${piatti.getNome()}"></td>
            <td th:text="${piatti.getQuantity()}"></td>
            <td th:text="${piatti.getNote()}"></td>
            </tr>
          </table>
        </td>
      </tr>
  </table>
</div>
<div id="messages">
</div>
</body>
</html>
